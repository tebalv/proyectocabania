<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;1,200&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a139c9b34f.js" crossorigin="anonymous"></script>

    <body>
    <title>Cabañas Las Lilas</title>

    <header class="header">
        <div class="barra">
            <div class="lilas">
                <i class="rama fa-brands fa-pagelines"></i>
                <h1 class="titulo">Cabañas Las Lilas</h1>
            </div>
            <nav class="navegacion">
                <a class="enlace" href="">Reservas</a>
                <a class="enlace" href="">Galeria</a>
                <a class="enlace" href="">Reseñas</a>
                <a class="enlace" href="">Contacto</a>
            </nav>          
        </div>
        <h2 class="eslogan">Un Lugar Soñado</h2>
        <div class="eslo">
        <a class="btnReservar" href="">RESERVAR</a>
        </div>
    </header>
</head>

<form id="contact-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name">
  
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">
  
    <label for="subject">Asunto:</label>
    <input type="text" id="subject" name="subject">
  
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message"></textarea>
  
    <button type="submit">Enviar</button>
  </form>

  
    <footer>
        <div class="barra foot">
            <div class="lilas">
                <i class="rama fa-brands fa-pagelines"></i>
                <h1 class="titulo">Cabañas Las Lilas</h1>
            </div>
            <h2 class="ciudad">La Rioja - Argentina</h2>         
        </div>
        <div class="iconos">
            <i class="icono fa-brands fa-whatsapp"></i>
            <i class="icono fa-brands fa-instagram"></i>
            <i class="icono fa-brands fa-facebook"></i>
        </div>
        <h3 class="insignia">@ Todos los Derechos Reservados</h3>
    </footer>

    
</body>
</html>
